<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            height: 100vh;
            background-image: linear-gradient(120deg, #3498db, #8e44ad);

            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: linear-gradient(45deg, #4b5cc4, #2add9c);
            
            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;

            color: #fff;
            font-weight: bold;
            cursor:default;
         

        }

        .start::before,
        .start::after {
            content: '';
            position: absolute;
            z-index: -1;
            width: 102px;
            height: 102px;
            border-radius: 50%;
            transform: translateY(-2px);
            background-image: linear-gradient(45deg, #D1ba74, #A0EEE1);
            box-shadow: 0 2px 2px 2px rgba(black, black, black, .3);
        }

        .start::after {
            animation: mymove infinite  2s linear;
        }

        .start::before {
            animation: mymove infinite  3s linear;
        }

        @keyframes mymove {
            0% {
                transform: rotate(0deg) translateY(-2px);
            }

            100% {
                transform: rotate(360deg) translateY(-2px);
            }
        }
 
        .click {
            opacity: 0;
            pointer-events: none;
        }

        .start:hover {
            zoom: 1.5;
        }

        /* 登录模块 */
        .loginbox {
            width: 360px;
            height: 580px;
            box-sizing: border-box;
            padding: 80px 40px;
            border-radius: 16px;
            position: absolute;
            /* 字体 */
            text-align: center;


            /* 背景 */
            background-color: #fff;

            
            transition: 1s;
        }

        /* 表单 */
        .text {
            position: relative;
            margin-top: 60px;
            border-bottom: 2px solid #ccc;
        }

        /* 表单中的输入框 */
        .text input {
            outline: none;
            border: none;
            font-size: 15px;
            width: 100%;
            padding: 0 5px;
            height: 40px;
            margin-top: 1px;
        }

        /* 占位符Username、Password */
        .text span::before {
            content: attr(data-placeholder);
            font-size: 20px;
            color: #ccc;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 100%;
            transform: translateY(-120%);
            transition: .5s;
        }

        /* 彩色输入线 */
        .text span::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0%;
            background-image: linear-gradient(120deg, #3498db, #8e44ad);
            transition: .5s;
        }

        .focus+span::before {
            top: 10px;
        }

        .focus+span::after {
            width: 100%;
        }

        .lgbtn {
            width: 100%;
            height: 50px;
            margin-top: 30px;
            border: none;
            outline: none;
            background-image: linear-gradient(120deg, #3498db, #8e44ad, #3498db);
            background-size: 200%;
            color: #fff;
            font-size: 16px;
            transition: .5s;
            cursor: pointer;
        }

        /* 点击按钮时背景变换 */
        .lgbtn:hover {
            background-position: right;
        }

        .bottom-text {
            margin-top: 30px;
            font-size: 13px;
            letter-spacing: 1px;
        }

        a {
            color: #3498db;
        }
  
    </style>

    <body>
        <div class="start">Login</div>
        <div class="loginbox click">
            <h1>Login</h1>
            <div class="text">
                <input type="text">
                <span data-placeholder="Username"></span>
            </div>
            <div class="text">
                <input type="password">
                <span data-placeholder="Password"></span>
            </div>
            <input type="button" value="Log in" class="lgbtn">
            <div class="bottom-text">
                Don't have account? <a href="">Sign up</a>
            </div>
        </div>
    </body>
    <script>
        $(".text input").on("focus", function () {
            $(this).addClass('focus')
        })
        $(".text input").on("blur", function () {
            if ($(this).val() == '')
                $(this).removeClass('focus')
        })
        $(".start").on("click",function() {
            $(this).addClass("click")
            $(".loginbox").removeClass("click")
        })
    </script>

</html>
